<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>ДДС</title>
</head>
<body>
<div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Фильтр</h2>
            <button class="close-button" id="close-modal">&times;</button>
        </div>

        <div class="filter-group">
            <label for="date-from">Дата с:</label>
            <input type="date" id="date-from">
        </div>

        <div class="filter-group">
            <label for="date-to">Дата по:</label>
            <input type="date" id="date-to">
        </div>

        <div class="filter-group">
            <label for="status">Статус:</label>
            <select id="status">
                <option value="">Выберите статус</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="type">Тип:</label>
            <select id="type">
                <option value="">Выберите тип</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="category">Категория:</label>
            <select id="category">
                <option value="">Выберите категорию</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="subcategory">Подкатегория:</label>
            <select id="subcategory">
                <option value="">Выберите подкатегорию</option>
            </select>
        </div>

        <div class="filter-buttons">
            <button id="reset-filters">Сбросить</button>
            <button id="apply-filters">Применить</button>
        </div>
    </div>
</div>

<div class="button-container">
    <div class="left-buttons">
        <button>Создать запись</button>
        <button>Управление справочником</button>
    </div>
    <button>Фильтр</button>
</div>
<table>
    <thead>
        <tr>
            <th>Дата создания записи</th>
            <th>Статус</th>
            <th>Тип</th>
            <th>Категория</th>
            <th>Подкатегория</th>
            <th>Сумма</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
