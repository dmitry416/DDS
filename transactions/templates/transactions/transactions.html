<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/transactions.css' %}">
    <title>ДДС - Создать/редактировать запись</title>
</head>
<body>

<div class="create-record-container">
    <h1>Создать новую запись</h1>
    <div class="form-group">
        <label for="creation-date">Дата создания записи:</label>
        <input type="date" id="creation-date">
    </div>

    <div class="form-group">
        <label for="status">Статус:</label>
        <select id="status">
            <option value="">Выберите статус</option>
        </select>
    </div>

    <div class="form-group">
        <label for="type">Тип:</label>
        <select id="type">
            <option value="">Выберите тип</option>
        </select>
    </div>

    <div class="form-group">
        <label for="category">Категория:</label>
        <select id="category">
            <option value="">Выберите категорию</option>
        </select>
    </div>

    <div class="form-group">
        <label for="subcategory">Подкатегория:</label>
        <select id="subcategory">
            <option value="">Выберите подкатегорию</option>
        </select>
    </div>

    <div class="form-group">
        <label for="amount">Сумма:</label>
        <input type="number" id="amount">
    </div>

    <div class="form-group">
        <label for="comment">Комментарий:</label>
        <input type="text" id="comment">
    </div>

    <div class="form-buttons">
        <button id="cancel-button">Отмена</button>
        <button id="delete-button">Удалить</button>
        <button id="create-button">Создать</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/transactions.js' %}"></script>
</body>
</html>
