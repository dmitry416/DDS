<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/transactions.css' %}">
    <title>DDS - Создать новую запись</title>
</head>
<body>

<div class="create-record-container">
    <h1>Создать новую запись</h1>
    <div class="form-group">
        <label for="creation-date">Дата создания записи:</label>
        <input type="date" id="creation-date">
    </div>

    <div class="form-group">
        <label for="status">Статус:</label>
        <select id="status">
            <option value="">Выберите статус</option>
            <option value="Активен">Активен</option>
            <option value="Неактивен">Неактивен</option>
        </select>
    </div>

    <div class="form-group">
        <label for="type">Тип:</label>
        <select id="type">
            <option value="">Выберите тип</option>
            <option value="Тип 1">Тип 1</option>
            <option value="Тип 2">Тип 2</option>
        </select>
    </div>

    <div class="form-group">
        <label for="category">Категория:</label>
        <select id="category">
            <option value="">Выберите категорию</option>
            <option value="Категория 1">Категория 1</option>
            <option value="Категория 2">Категория 2</option>
        </select>
    </div>

    <div class="form-group">
        <label for="subcategory">Подкатегория:</label>
        <select id="subcategory">
            <option value="">Выберите подкатегорию</option>
            <option value="Подкатегория 1">Подкатегория 1</option>
            <option value="Подкатегория 2">Подкатегория 2</option>
        </select>
    </div>

    <div class="form-group">
        <label for="amount">Сумма:</label>
        <input type="number" id="amount">
    </div>

    <div class="form-group">
        <label for="comment">Комментарий:</label>
        <input type="text" id="comment">
    </div>

    <!-- Кнопки "Отмена" и "Создать" -->
    <div class="form-buttons">
        <button id="cancel-button">Отмена</button>
        <button id="create-button">Создать</button>
    </div>
</div>
</body>
</html>
